<html>
	<head>
		<script src="static/bundle.js"></script>
	</head>
	<body>
		<script>
		var app = require('app');
		var station = app.stations.get('5');
		var view = new app.StationView({model: station});
		document.body.appendChild(view.render().el);

		var stationsList = new app.StationsList({collection: app.stations});
		document.body.appendChild(stationsList.render().el);
		</script>
	</body>
</html>
